<a routerLink="/home" class="home-link">Go To Home</a>
<div class="cart-container">
  <div *ngIf="(cartItems$ | async) as items; else emptyCart" class="cart-items-row">
    <!-- Loop through items, showing each cart item -->
    <div *ngFor="let item of items" class="cart-item">
      <h4>{{ item.product.name }}</h4>
      <p>Price: {{ item.product.price | currency }}</p>
      <p>Quantity: {{ item.quantity }}</p>
      <div class="cart-buttons">
        <button (click)="incrementQuantity(item.product.PriceId)">+</button>
        <button (click)="decrementQuantity(item.product.PriceId)" [disabled]="item.quantity <= 1">-</button>
        <button (click)="removeItem(item.product.PriceId)">Remove</button>
      </div>
    </div>
    
    <!-- Total displayed below all cart items -->
    <div class="cart-total">
      <strong>Total: {{ getTotal(items) | currency }}</strong>
    </div>
  </div>

  <button (click)="clearCart()" class="btn-clear-cart">Clear Cart</button>
  <button routerLink="/checkout" class="btn-checkout">Proceed to Checkout</button>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
